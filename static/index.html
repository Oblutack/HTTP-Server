<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My GO server</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <p>
        This page is directly loaded from the <strong>index.html</strong> file!
      </p>
      <p>
        Now our GO server can serve static files, css, and dynamic data through
        an API.
      </p>

      <div id="time-container">
        <p>Current server time: <strong id="server-time">Loading...</strong></p>
      </div>
    </div>

    <script>
      async function fetchTime() {
        try {
          const response = await fetch("/api/time");

          if (!response.ok) {
            throw new Error(
              "Network response was not ok: " + response.statusText
            );
          }

          const data = await response.json();

          const timeElement = document.getElementById("server-time");

          const formattedTime = new Date(data.currentTime).toLocaleString();

          timeElement.textContent = formattedTime;
        } catch (error) {
          console.error(
            "There has been a problem with your fetch operation:",
            error
          );
          document.getElementById("server-time").textContent =
            "Error while loading.";
        }
      }

      fetchTime();
    </script>
  </body>
</html>
